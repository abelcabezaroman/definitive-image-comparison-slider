<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Definitive Img Comparison slider</title>
    <link rel="stylesheet" href="src/dics.css">
    <script src="src/dics.js"></script>

    <script>

        document.addEventListener('DOMContentLoaded', domReady);

        function domReady() {
            new Dics({
                container: document.querySelectorAll('[data-function="b-dics"]')[0],
                textPosition: 'top',
            });

            new Dics({
                container: document.querySelectorAll('[data-function="b-dics"]')[1],
                hideTexts: true,
                textPosition: 'center'
            });

            new Dics({
                container: document.querySelectorAll('[data-function="b-dics"]')[2]
            });

            new Dics({
                container: document.querySelectorAll('[data-function="b-dics"]')[3],
                linesOrientation: 'vertical',
                textPosition: 'left'
            });


            new Dics({
                container: document.querySelectorAll('[data-function="b-dics"]')[4],
                linesOrientation: 'vertical',
                textPosition: 'right'
            });


            new Dics({
                container: document.querySelectorAll('[data-function="b-dics"]')[5],
                filters: ['blur(3px)', 'grayscale(1)', 'sepia(1)', 'saturate(3)']
            });
            new Dics({
                container: document.querySelectorAll('[data-function="b-dics"]')[6],
                rotate: '45deg'
            });

        }
    </script>

</head>
<body>


<div style="padding: 50px 0;">

    <div data-function="b-dics" style="width: 750px">
