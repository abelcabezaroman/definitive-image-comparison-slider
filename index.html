<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Definitive Img Comparison slider</title>
    <link rel="stylesheet" href="src/dics.css">
    <script src="src/dics.js"></script>

    <script>

        document.addEventListener('DOMContentLoaded', domReady);

        function domReady() {
            new Dics({
                container: document.querySelector('[data-function="b-dics"]')
            });
        }
    </script>

</head>
<body>

<div data-function="b-dics" style="width: 750px">
    <img src="src/img/01.jpg" alt="Japan">
    <img src="src/img/02.jpg" alt="Japan Yellow">
    <img src="src/img/03.jpg" alt="Japan Orange">
    <img src="src/img/04.jpg" alt="Japan Black & White">
</div>
</body>
</html>
